<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Weaver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Section (Initially Hidden/Shown based on auth state) -->
        <div id="auth-container">
            <h2>Welcome to Mood Weaver</h2>
            <div id="login-form">
                <h3>Login</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div id="signup-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup-button">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <p id="auth-error" class="error-message"></p>
        </div>

        <!-- Journal Section (Initially Hidden/Shown based on auth state) -->
        <div id="journal-container" style="display: none;">
            <div id="user-info">
                <p>Logged in as: <span id="user-email-display"></span></p>
                <button id="logout-button">Logout</button>
            </div>
            <h2>My Journal</h2>
            <form id="journal-form">
                <label for="journal-entry">Write your entry:</label>
                <textarea id="journal-entry" placeholder="Write your entry..." rows="6"></textarea>
                <button type="submit" id="save-entry-button">Save Entry</button>
                <button type="button" id="cancel-edit-button" style="display: none;">Cancel Edit</button>
                <p id="entry-success" class="success-message"></p>
            </form>
            <hr>
            <h3>Your Entries:</h3>
            <div id="entries-list">
                <!-- Entries will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <!-- Update with your Firebase project's config object -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
