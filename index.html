<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Weaver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Section (Initially Hidden/Shown based on auth state) -->
        <div id="auth-container">
            <h2>Welcome to Mood Weaver</h2>
            <div id="login-form">
                <h3>Login</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button"><i class="fas fa-sign-in-alt"></i> Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
            <div id="signup-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup-button"><i class="fas fa-user-plus"></i> Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <p id="auth-error" class="error-message"></p>
        </div>

        <!-- Journal Section (Initially Hidden/Shown based on auth state) -->
        <div id="journal-container" style="display: none;">
            <div id="user-info">
                <img id="user-pfp" src="" alt="User Profile Picture" class="user-pfp-icon">
                <p>Logged in as: <span id="user-email-display"></span></p>
                <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            <h2>My Journal</h2>
            <form id="journal-form">
                <div class="entry-input-container">
                    <div class="entry-input-controls">
                        <label for="journal-entry"><i class="fas fa-pencil-alt"></i> Write your entry:</label>
                        <button type="button" id="list-mode-toggle" class="icon-button" title="Toggle List Mode">
                            <i class="fas fa-list-ul"></i>
                            <span class="visually-hidden">Toggle List Mode</span>
                        </button>
                    </div>
                    <textarea id="journal-entry" placeholder="Start typing your thoughts here..." rows="6"></textarea>
                </div>

                <!-- Tag input area -->
                <div id="tag-input-area">
                    <label for="tag-input"><i class="fas fa-tags"></i> Tags:</label>
                    <div class="tag-input-container">
                        <button type="button" id="edit-available-tags-button" title="Edit Available Tags" class="icon-button">
                            <i class="fas fa-edit"></i>
                            <span class="visually-hidden">Edit Available Tags</span>
                        </button>
                        <input type="text" id="tag-input" placeholder="Add tags (e.g., project, ideas)">
                        <button type="button" id="add-tag-button" title="Add Tag">
                            <i class="fas fa-check"></i>
                            <span class="visually-hidden">Add Tag</span>
                        </button>
                    </div>
                    <div id="suggested-tags"></div> <!-- For AI suggestions later -->
                    <div id="selected-tags"></div>
                    <div id="available-tags" class="available-tags"></div> <!-- Container for default and existing tags -->
                </div>

                <div class="form-button-group">
                    <button type="submit" id="save-entry-button"><i class="fas fa-save"></i> Save Entry</button>
                    <button type="button" id="cancel-edit-button" style="display: none;"><i class="fas fa-times"></i> Cancel Edit</button>
                </div>
                <p id="entry-success" class="success-message"></p>
            </form>
            <hr>
            <!-- Integrated Search and Filter Area -->
            <div id="search-filter-area">
                <label for="search-input"><i class="fas fa-search"></i> Search & Filter:</label>
                <input type="text" id="search-input" placeholder="Search entries or filter by tags...">
                <div id="filter-tags-list"></div> <!-- Keep the filter tags list here -->
            </div>
            <h3><i class="fas fa-clipboard"></i> Your Entries:</h3>
            
            <div id="entries-list">
                <!-- Entries will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase Config (already imports Firebase SDKs) -->
    <script src="js/firebase-config.js" type="module"></script>

    <!-- Add a small CSS rule for accessibility -->
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>

    <!-- Main script -->
    <script src="js/script.js" type="module"></script>
</body>
</html>
